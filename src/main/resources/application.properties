# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.PharmaCare.pos_backend=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.file.name=logs/pharmapos.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# CORS Configuration - UPDATED frontend URL
app.cors.allowed-origins=${FRONTEND_URL:https://pharmacares.netlify.app},http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Security Configuration
app.security.enable-csrf=false
app.security.token-validity=86400
app.security.remember-me-validity=2592000

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=medicines,users,suppliers,categories
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=3600s

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=pharmapos-async-

# Scheduling Configuration
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=pharmapos-scheduler-

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true
management.health.diskspace.enabled=true

# Custom Application Properties
app.version=1.0.0
app.name=PharmaPOS Kenya
app.description=Pharmacy Management System for Kenya
app.contact.email=support@pharmapos.ke
