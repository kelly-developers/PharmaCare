# Application Configuration
spring.application.name=pos-backend

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.error.include-stacktrace=never
server.error.include-message=always

# Spring Boot Configuration
spring.profiles.active=dev

# Database Configuration (PostgreSQL) - UPDATED for Render
spring.datasource.url=${DATASOURCE_URL:jdbc:postgresql://localhost:5432/pharmapos}
spring.datasource.username=${DATASOURCE_USER:postgres}
spring.datasource.password=${DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - UPDATED with schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA:spotmedpharmacare}

